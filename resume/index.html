  <section>
    <h1>Resumo do Sistema</h1>

    <div class="production">
      <h1>Produção</h1>
      <p>Utilização: <span class="useproductiontext">80.00%</span> </p>
      <progress value="80" max="100" id="useproduction" >Progress: 80%</progress>
      <p class="controlprogress">
        <button type="button" onclick="decrementproduction()">-</button>
        <button type="button" onclick="incrementproduction()">+</button>
      </p>
      
      <p>Avisos importantes: <span class="warningproduction"></span> </p>
      
      <!-- <p>Acompanhar processo</p> -->
    </div>

    <div class="order">
      <h1>Pedidos</h1>
      <p>Total:  <span class="totalorder">50</span></p>
      <p>Sendo atendidos:  <span class="doingorder">20 => 40.00%</span></p>
      <progress value="40" max="100" id="useorder" >Progress: 40%</progress>
      <p class="controloerder">
        <button type="button" onclick="decrementorder()">-</button>
        <button type="button"onclick="incrementorder()">+</button>
      </p>
      <!-- <p>Em espera:  <span class="waitingorder"></span></p> -->
    </div>

    <div class="stok">
      <h1>Estoque</h1>
      <p>Produtos:  <span class="textStokProduct">20.00%</span></p>
      <progress value="20" max="100" id="stokProduct" >Progress: 20%</progress>
      <p class="controloerder">
        <button type="button" onclick="decrementStokProduct()">-</button>
        <button type="button"onclick="incrementStokProduct()">+</button>
      </p>

      <p>Insumos:  <span class="textInputProduct">60.00%</span></p>
      <progress value="60" max="100" id="inputProduct" >Progress: 60%</progress>
      <p class="controloerder">
        <button type="button" onclick="decrementInputProduct()">-</button>
        <button type="button"onclick="incrementInputProduct()">+</button>
      </p>

      <p>  <span class=""></span></p>
    </div>

  </section>
